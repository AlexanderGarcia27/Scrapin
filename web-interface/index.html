<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Scraping</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Buscador de Scraping</h1>
        <form class="form-row" id="searchForm">
            <input type="text" id="searchInput" placeholder="Buscar vacante" required>
            <button type="submit" id="searchBtn">Buscar</button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const status = document.getElementById('status');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                status.textContent = 'Por favor ingresa un término de búsqueda';
                return;
            }
            status.textContent = 'Buscando y generando archivos...';
            searchBtn.disabled = true;
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ searchTerm })
                });
                const data = await response.json();
                if (data.success) {
                    status.textContent = data.message;
                } else {
                    status.textContent = data.error || 'Error al buscar vacantes';
                }
            } catch (error) {
                status.textContent = 'Error de conexión. Asegúrate de que el servidor esté ejecutándose.';
            } finally {
                searchBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
